title: OrderComplete
properties:
  id:
    $ref: ./OrderSequencialId.yaml
  id_channel:
    type: number
  channel:
    type: string
    minLength: 1
  idExternalUnique:
    $ref: ./OrderId.yaml
  date:
    type: string
    minLength: 1
    format: date-time
  idShippingType:
    type: string
    minLength: 1
    enum:
      - T
      - D
      - S
  shippingType:
    type: string
    minLength: 1
    enum:
      - Tienda
      - Domicilio
  customerName:
    type: string
    minLength: 1
  customerAddress:
    type: string
    minLength: 1
  customerCity:
    type: string
    minLength: 1
  customerZip:
    type: string
    minLength: 1
  customerPhone:
    type: string
    minLength: 1
  customerEmail:
    type: string
    minLength: 1
  billIdentityCard:
    type: string
  billName:
    type: string
  billAddress:
    type: string
  billCity:
    type: string
  billZip:
    type: string
  billPhone:
    type: string
  billEmail:
    type: string
    minLength: 1
  billCountry:
    type: string
    description: '`ISO 3166-1 alfa-2` country code'
    example: ES
    minLength: 2
    maxLength: 2
    enum:
      - ES
      - FR
      - IT
      - NL
      - PT
  totalUnits: {}
  totalAmount:
    type: number
  discountType:
    type: string
    minLength: 1
  discountDescription:
    type: string
  discountValue:
    type: number
  authNumber:
    type: string
    minLength: 1
  deliveryPoint:
    type: string
    minLength: 1
  deliveryPointName:
    type: string
    minLength: 1
  tracking:
    type: string
  state:
    type: object
    required:
      - idWorkflow
      - stateId
      - state
      - incidencia
      - stateIdWeb
      - notificacion
      - esActivo
      - visibleATC
      - visibleCliente
      - notificarCliente
      - notificarInterno
      - enReserva
      - esCancelable
      - esInventariable
    properties:
      idWorkflow:
        $ref: ./idWorkflow.yaml
      stateId:
        type: string
        minLength: 1
        pattern: '^[0-9]+'
        description: Numeric id of the state
      state:
        type: string
        minLength: 1
        description: State description
      incidencia:
        type: boolean
      stateIdWeb:
        type: number
      notificacion:
        type: boolean
      orden:
        type: integer
      esActivo:
        type: boolean
      visibleATC:
        type: boolean
      visibleCliente:
        type: boolean
      notificarCliente:
        type: boolean
      notificarInterno:
        type: boolean
      enReserva:
        type: boolean
      esCancelable:
        type: boolean
      esInventariable:
        type: boolean
      descExterna:
        type: string
      estadoGLU:
        type: integer
  hours:
    type: string
    minLength: 1
    pattern: '^[0-9]+\/[0-9]+'
    example: 1/9
  commentsCount:
    type: number
    minimum: 0
    multipleOf: 1
  agency:
    type: string
  cartonId:
    type: string
  orderStore:
    type: string
    minLength: 3
    maxLength: 3
    example: 96D
  orderStoreName:
    type: string
    minLength: 1
  stateLogOrderList:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      $ref: ./OrderHistoricalState.yaml
  id_market:
    type: number
  nameMarket:
    type: string
    minLength: 1
  preparationZone:
    type: number
required:
  - id
  - id_channel
  - channel
  - idExternalUnique
  - date
  - idShippingType
  - shippingType
  - customerName
  - customerAddress
  - customerCity
  - customerZip
  - customerPhone
  - customerEmail
  - billIdentityCard
  - billName
  - billAddress
  - billCity
  - billZip
  - billPhone
  - billEmail
  - totalAmount
  - discountType
  - discountDescription
  - discountValue
  - authNumber
  - deliveryPointName
  - tracking
  - state
  - hours
  - commentsCount
  - agency
  - cartonId
  - orderStore
  - orderStoreName
  - stateLogOrderList
  - id_market
  - nameMarket
  - preparationZone
